<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Lubrificação</title>
  <style>
    body {
      background-color: white;
      color: red;
      font-family: Arial, sans-serif;
      background-image: url('logo-senai.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Relatório de Lubrificação</h1>
    <input type="text" id="nome" placeholder="Digite seu nome completo">
    <input type="text" id="turma" placeholder="Digite sua turma (ex: T2E)">
    <button onclick="login()">Prosseguir</button>
    <button onclick="window.location.href='registros.html'">Ver Registros Passados</button>
  </div>

  <script>
    function login() {
      const nome = document.getElementById('nome').value;
      const turma = document.getElementById('turma').value;
      if (nome && turma) {
        localStorage.setItem('usuario', JSON.stringify({ nome, turma }));
        window.location.href = "setor.html";
      } else {
        alert("Preencha nome e turma.");
      }
    }
  </script>
</body>
</html>
